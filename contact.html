<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin txt-center">Blog<span class="logo__bold">DeCáfe</span></h1>
                </a>
                <!-- Navigation -->
                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
                <!-- End Navigation -->
            </div>
        </div>
        <div class="header-txt">
            <h2 class="no-margin">Blog de cáfe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <!-- End Header -->
    <!-- Main -->
    <main class="container">
        <h3 class="txt-center">Contacto</h3>
        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__input" type="text" id="name" placeholder="Tu Nombre">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" id="email" placeholder="Tu E-mail">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea class="field__input field__input--textarea" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="button button--primary width">
            </div>
        </form>
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin txt-center">Blog<span class="logo__bold">DeCáfe</span></h1>
                </a>
                <!-- Navigation -->
                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
                <!-- End Navigation -->
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <script src="js/modernizr.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
